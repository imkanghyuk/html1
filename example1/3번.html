<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            width: 500px;
            height: 400px;
            font-weight: bold;
            text-align: center;
        }

        table,td{
            border: 1px solid black;
            border-collapse: collapse;
            
        }

        .aa{
            height: 70%;
        }

        .bb{
            width: 20%;
        }

    </style>

</head>

<body>
    <h1>수습 국원 지원 양식</h1>
    <table>
        <tr>
            <td rowspan="3" class="bb">개인정보</td>
            <td>이름</td>
            <td><input type="text" value="이름을 입력하세요"></td>
        </tr>

        <tr>
            <td>주민번호</td>
            <td><input type="text" value="주민번호를 입력하세요"></td>
        </tr>
        
        <tr>
            <td>연락처</td>
            <td><input type="text" value="연락처를 입력하세요"></td>
        </tr>
        
        <tr>
            <td class="aa bb" >지원 동기</td>
            <td colspan="2" class="aa" ><textarea name="aa" id="bb" cols="50" rows="16"></textarea></td>            
        </tr>
    </table>
</body>

</html>
