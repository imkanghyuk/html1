<!DOCTYPE html>
<html lang="ko">
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <form action="http://www.naver.com">
        <input type="submit" value="서밋하는 버튼">   
        <input type="button" value="그냥 버튼">
    </form>

    <!-- 서밋버튼은 액션 링크로 연결되지만 버튼은 동작되지 않음 -->
    <!-- 서밋보다 버튼이 많이 쓰이는 이유 서밋은 검증없이 바로 넘어가지만 버튼은 검증 하고 넘어갈 수 있어 더욱 쓰인다 -->

    <br/>

    <form action="http://www.naver.com">
        <button> 버튼(일반) </button>
        <br/>
        <button type="button"> 버튼(타입버튼) </button>
    </form>

    <!-- button이 form 안에 있으면 submit으로 동작 / 동작하지 않기 위해선 type="button" 추가 -->

</body>
</html>
