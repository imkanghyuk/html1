<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> input 추가 속성 </title>

</head>

<body>
    <!-- 라디오 버튼 : 단일선택   체크박스 : 다중선택  -->

    <input type="text" name="username" value="spring">
    <hr/>
    <!-- <input type="radio" value="남자"> <br/> value는 입력값으로 표기되지 않는다-->
    <label> <input type="radio" name="성별"> 남자 <br/> </label>
    <label> <input type="radio" name="성별"> 여자 <br/> </label>

    <label> <input type="radio" name="학년"> 1학년 <br/> </label>
    <label> <input type="radio" name="학년"> 2학년 <br/> </label>
    <label> <input type="radio" name="학년"> 3학년 <br/> </label>

    <!-- label : 버튼 모양 뿐만 아니라 글자를 선택하여도 체크가됨 -->
    
    <!-- 동일 카테고리 이용시 동일한 name으로 묶어 주어야 선택가능함  -->

    <input type="checkbox">

</body>

</html>
