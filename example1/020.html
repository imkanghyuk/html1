<body>

        <!-- 사용자의 입력을 받아서 서버로 전달할 영역 -->    

        <!-- input 요소를 입력 -->
        <input name="user_id">
        <input name="nai">        

        <button>aa</button>

    </form>

    <!-- http://www.naver.com/?user_id=입력값&nai=입력값

    넘어가는 값은 &기호로 구분 : user_id=spring nai=22
    이름과 값은 =로 구분
        user_id     spring
        nai         22
    -->
