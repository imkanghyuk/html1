<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        li{
            display: inline-block;    /* 블록, 인라인은 css의 display 속성, 블럭요소를 수평으로 나열하기 위한 전환 */

        }

        li:hover {
            color: orange;
            border-bottom: 3px solid orange;
            cursor: pointer;        
        }

    </style>

</head>
