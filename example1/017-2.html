<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        table, td{
            border-collapse: collapse;

        }

        }    
        
    </style>

</head>

<body>

            <th class="a2">이름</th>
            <th class="a3">연락처</th>

        <tr class="tr2">

            <td class="a2"> 홍길동 </td>
            <td class="a3"> 010-1111-2222 </td>
        </tr>

        <tr class="tr1">
            <td class="a1"> 2 </td>

            <td class="a3"> 010-2222-3333 </td>
        </tr>

        <tr class="tr2">
            <td class="a1"> 3 </td>
            <td class="a2"> 임꺽정 </td>
            <td class="a3"> 010-3333-4444 </td>
        </tr>

        <tr class="tr1">
            <td class="a1"> 4 </td>
            <td class="a2"> 고길동 </td>
            <td class="a3"> 010-4444-5555 </td>
        </tr>

        <tr class="tr2">
            <td class="a1"> 5 </td>

            <td class="a3"> 010-5555-6666 </td>
        </tr>

    </table>

    <!-- class 명을 지을 때 숫자로만 구성되거나 숫자로 시작하게는 지을 수 없음 -->

</body>
</html>
