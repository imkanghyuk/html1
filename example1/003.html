<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- block 요소 : 한줄에 한개가 배치 너비값을 줄 경우 남는 공간은 마진으로 구성-->
    <p style="background-color: yellow; width:500px; margin:0 auto;">우리나라 좋은나라</p>
    <div style="background-color: yellow; width:600px;">우리나라 좋은나라</div>
    <!-- inline 요소: 내용의 너비만큼 차지 -->
    <span style="background-color: green; width:250px;">우리나라 좋은나라</span>
    <span style="background-color: orange; width:650px;">우리나라 좋은나라</span>

    <!-- 블록 요소는 인라인 요소를 포함할 수 있지만 반대의 경우는 불가능하다 -->
    <p>우리나라 <span>좋은</span> 나라</p>

    <!-- 블록 요소는 블록 요소를 포함할 수 있다
         보통 블록요소를 포함하면 div를 사용한다 -->

    

</body>

</html>
